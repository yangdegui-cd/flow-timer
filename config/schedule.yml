# Resque Scheduler configuration
# This file defines scheduled jobs that will run at specific times

# Clean up old task executions daily
clean_old_executions:
  cron: '0 2 * * *'  # Every day at 2:00 AM
  class: CleanupJob
  queue: maintenance
  description: "Clean up old task executions older than 30 days"
  args:
    days_to_keep: 30

